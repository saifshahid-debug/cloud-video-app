name: Build and deploy Node.js app to Azure Web App - cloud-video-app121

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd app-backend
          npm install

      - name: Build project
        run: |
          cd app-backend
          npm run build --if-present

      - name: Run tests
        run: |
          cd app-backend
          npm test --if-present

      # ✅ NEW: Login to Azure using publish profile
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      # ✅ Deploy to Azure
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cloud-video-app121'
          slot-name: 'production'
          package: app-backend
