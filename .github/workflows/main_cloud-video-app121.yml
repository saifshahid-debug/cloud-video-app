name: Build and deploy Node.js app to Azure Web App - cloud-video-app121

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install & build frontend
      - name: Install and build frontend
        run: |
          cd app-frontend
          npm install
          npm run build

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd app-backend
          npm install

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      # Deploy backend + frontend build
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cloud-video-app121'
          slot-name: 'production'
          package: app-backend
